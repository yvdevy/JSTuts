<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
    <title>JS Tuts</title>
  </head>
  <body>
    <!--Age in days start-->
    <div class="container-1">
      <h2>Age in days</h2>

      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click</button>
        </div>

        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <!--Age in days end-->

    <!--Mobile image generator start-->
    <div class="container-1">
      <h2>Generate mobiles</h2>
      <button
        class="btn  btn-success"
        id="mobile-generator"
        onclick="generatemobile()"
      >
        Generate
      </button>

      <div class="flex-box-container-2" id="flex-gen-mobile"></div>
    </div>
    <!--Mobile image generator end-->

    <!--Rock paper scissor start-->
    <div class="container-3" id="container-3">
      <h2>Rock Paper Scissor Game</h2>
      <div class="flex-box-rpsgame" id="flex-box-rps-select">
        <img
          id="rock"
          src="https://p7.hiclipart.com/preview/49/522/568/igneous-rock-pebble-pebble.jpg"
          alt="Rock"
          height="150"
          width="150"
          onclick="rpsGame(this);"
        />
        <img
          id="paper"
          src="https://cdn.iconscout.com/icon/premium/png-512-thumb/survey-paper-emoji-1582297-1343844.png"
          alt="Paper"
          height="150"
          width="150"
          onclick="rpsGame(this);"
        />
        <img
          id="scissor"
          src="https://cdn.iconscout.com/icon/premium/png-256-thumb/scissor-1586577-1345846.png"
          alt="Scissor"
          height="150"
          width="150"
          onclick="rpsGame(this);"
        />
      </div>
    </div>

    <!--Rock paper scissor end-->
    <script src="static/js/script.js"></script>
  </body>
</html>
